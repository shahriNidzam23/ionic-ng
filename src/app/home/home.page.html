<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TODO
    </ion-title>

    <ion-button color="danger" (click)="clearAll()" slot="end">
      CLEAR ALL
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3 class="ion-padding">
    <ion-label>
      Active TODO List
    </ion-label>
  </h3>

  <ion-list lines="full">

    <ion-item-sliding *ngFor="let item of tasksHome; let i = index">

      <ion-item>

        <ion-label>
          <!-- Cleaning room -->
          {{ item.task }}
        </ion-label>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="deleteTask(i)">Completed</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>


  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="toForm()">
      <ion-icon size="large" name="add-circle-outline"></ion-icon>
    </ion-fab-button>

  </ion-fab>


</ion-content>
